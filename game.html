<html>
<head>
<link rel="stylesheet" href="game.css">
<title>Pong</title>
</head>
<body>
  <div>
  </div>
  <canvas id="gameCanvas" width="900" height="600"></canvas>
<script>
var canvas;
var canvasContext;
var ballX = 50;
var ballY = 50;
var speedX = 8;
var speedY = 1;

var player1Score = 0;
var player2Score = 0;
const WINNING_SCORE = 5;

var showingWinScreen = false;

var paddle1Y = 250;
var paddle2Y = 250
const PADDLE_HEIGHT = 100;
const PADDLE_THICKNESS = 12;

function calculateMousePos(evt){
  var rect = canvas.getBoundingClientRect();
  var root = document.documentElement;
  var mouseX = evt.clientX - rect.left - root.scrollLeft;
  var mouseY = evt.clientY - rect.top - root.scrollTop;
    return {
      x:mouseX,
      y:mouseY
    }
  }

function handleMouseClick(evt){
    if(showingWinScreen){
      player1Score = 0;
      player2Score = 0;
      showingWinScreen = false;
    }
}

window.onload = function(){
  canvas = document.getElementById('gameCanvas');
  canvasContext = canvas.getContext('2d');
  var framesPerSecond = 60;
  setInterval(function(){
    moveGamePieces();
    drawEverything();
  }, 1000/framesPerSecond);

  canvas.addEventListener('mousedown', handleMouseClick);

  canvas.addEventListener('mousemove',
    function(evt){
      var mousePos = calculateMousePos(evt);
      paddle1Y = mousePos.y - (PADDLE_HEIGHT/2);
    });
}

function ballReset(){
  if(player1Score >= WINNING_SCORE ||
     player2Score >= WINNING_SCORE){
        showingWinScreen = true;
  }

  speedX = -speedX;
  speedY = 6;
  ballX = canvas.width/2;
  ballY = canvas.height/2;
}

function AImovement(){
  var paddle2YCenter = paddle2Y + (PADDLE_HEIGHT/2);
  if(paddle2YCenter < ballY - 35){
    paddle2Y += 8;
  }
  else if(paddle2YCenter > ballY + 35){
    paddle2Y -= 8;
  }
}

function moveGamePieces(){
  if(showingWinScreen){
    return;
  }
  AImovement();

  ballX += speedX;
  ballY += speedY;
  if (ballX < (0 + PADDLE_THICKNESS)){
    if(ballY >= paddle1Y &&
        ballY <= paddle1Y + PADDLE_HEIGHT){
          speedX = -speedX;

          var deltaY = ballY - (paddle1Y + PADDLE_HEIGHT/2);
          speedY = deltaY * 0.20;
      }
      else{
        player2Score++;
        ballReset();
      }
  }
  if(ballX > (canvas.width - PADDLE_THICKNESS)){
    if(ballY >= paddle2Y &&
        ballY <= paddle2Y + PADDLE_HEIGHT){
          speedX = -speedX;

          var deltaY2 = ballY - (paddle2Y + PADDLE_HEIGHT/2);
          speedY = deltaY2 * 0.35;
      }
      else{
        player1Score++;
        ballReset();
      }
  }
  if(ballY < 0){
    speedY = -speedY;
  }
  if(ballY >= canvas.height){
    speedY = -speedY;
  }
}

function drawNet(){
  for(var i = 0; i < canvas.height; i+=42){
    colorRect(canvas.width/2-2, i, 4, 22,'white');
  }
}

function drawEverything(){
  colorRect(0 ,0, canvas.width, canvas.height, 'black');

  if(showingWinScreen){
    canvasContext.fillStyle = 'white';

    if(player1Score >= WINNING_SCORE){
      canvasContext.fillText("Player 1 won!", 370, 200);
    }
    if(player2Score >= WINNING_SCORE){
      canvasContext.fillText("Player 2 won!", 370, 200);
    }

    canvasContext.fillText("Click to restart", 352, 400);
    return;
  }
  drawNet();

  colorRect(PADDLE_THICKNESS/16, paddle1Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white');
  colorRect(canvas.width - PADDLE_THICKNESS - PADDLE_THICKNESS/16, paddle2Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white');
  colorCircle(ballX, ballY, 10, 'red');

  canvasContext.fillStyle = 'white';
  canvasContext.font = '20px Courier New';
  canvasContext.fillText(player1Score, 100, 100, 200);
  canvasContext.fillText(player2Score, canvas.width - 100, 100, 100);
}

function colorCircle(centerX, centerY, radius,drawColor){
  canvasContext.fillStyle = drawColor;
  canvasContext.beginPath();
  canvasContext.arc(centerX, centerY, radius, 0, Math.PI*2, true);
  canvasContext.fill();
}

function colorRect(leftX, topY, width, height, drawColor){
  canvasContext.fillStyle = drawColor;
  canvasContext.fillRect(leftX,topY,width,height);
}

</script>
</body>
</html>
